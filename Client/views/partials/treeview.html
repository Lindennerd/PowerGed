<div id="treeview-loading" class="cover-spin"></div>
<div ng-controller="treeview">
    <div class="row">
        <div class="col s12">
            <select class="browser-default" ng-model="baseName" ng-change="chooseDatabase()">
                <option value="" disabled selected>Escolha uma base</option>
                <option ng-repeat="base in bases" value="{{base}}">{{base}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div id="treeview" class="col s12">
            <div treecontrol class="tree-classic" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)"
                selected-node="selectedNode" expanded-nodes="expandedNodes" on-node-toggle="showToggle(node, expanded, $parentNode, $index, $first, $middle, $last, $odd, $even, $path)">
                {{node.name}}
            </div>
        </div>
    </div>
</div>
