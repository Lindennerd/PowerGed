<div ng-controller="searchPanel">
    <div ng-show="visible" id="searchPanel">
        <div class="head">
            <button class="btn red close" ng-click="hidePanel()">
                <i class="material-icons">close</i>
            </button>
            <select class="browser-default" ng-model="searchType" ng-change="selectSearchTypeChange()">
                <option value="" disabled selected>Escolha um tipo de pesquisa</option>
                <option value="0">Por √çndice</option>
                <option value="1">Textual</option>
            </select>
        </div>
        <div class="body">
            <div class="col s12" ng-show="searchType == '0'">
                <p>Caso deseje adicionar mais de um valor por campo, separe cada um utilizando um "e comercial" (&)</p>
                <div ng-repeat="field in fields" class="row">
                    <div class="input-field col s12">
                        <label for="">{{field}}</label>
                        <input type="text" class="searchInput" name="{{field}}">
                    </div>
                </div>
            </div>
            <div class="input-field col s12" ng-show="searchType == '1'">
                <i class="material-icons prefix">search</i>
                <label for="">Pesquisa</label>
                <input type="text">
            </div>

        </div>
        <div class="footer">
            <div class="action-buttons">
                <button class="btn" ng-click="search()">Pesquisar</button>
                <button class="btn" ng-click="clear();">Limpar</button>
            </div>
        </div>

    </div>
</div>
