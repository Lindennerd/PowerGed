<div class="container">
    <div class="row ">
      
        <div class="col-md-3  login-area element-center">
            <h1 class="text-center">PowerGED</h1>
            <form ng-controller="login">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-primary d-flex justify-content-center" ng-click="login()" id="btn-login" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
