<div class="container">
    <div class="row ">
        <div class="col s4 border border-dark rounded login-area">
            <h1 class="text-center">PowerGED</h1>
            <form ng-controller="login">
                <div class="input-field">
                    <label for="name">Email:</label>
                    <input type="email" class="form-control" ng-model="name" id="name">
                </div>
                <div class="input-field">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" ng-model="password" id="password">
                </div>
                <div class="input-field">
                    <button class="form-control btn btn-primary orange darken-1" ng-click="loginClick()" id="btn-login" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
