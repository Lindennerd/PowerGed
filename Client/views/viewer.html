<link rel="stylesheet" href="styles/viewer.css">

<div ng-controller="viewer">
    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper  light-blue orange darken-1">
                <a href="#!" class="brand-logo">POWER GED</a>
                <a href="#" data-activates="sidebar-left" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="center row">
                            <div class="col s12 ">
                                <div class="row">
                                    <form action="#">
                                        <input name="group1" type="radio" checked />
                                        <label for="test1" class="white-text">Full Text</label>

                                        <input name="group1" type="radio" />
                                        <label for="test2" class="white-text">Contextual</label>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="center row">
                            <div class="col s12 ">
                                <div class="row" id="topbarsearch">
                                    <div class="input-field col s6 s12">
                                        <i class="material-icons prefix">search</i>
                                        <input type="text" placeholder="search">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a class="waves-effect waves-light btn-flat dropdown-button" ng-click="showAdvancedOptions()">
                            <i class="material-icons left">arrow_drop_down_circle</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">

        <div class="col s12 m4 l3">
            <ul id="sidebar-left" class="side-nav fixed">
               <li>
                    <div id="treeview">
                        <div>
                            <div treecontrol class="tree-classic" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)"
                                selected-node="node1">
                                Funcion√°rio: {{node.name}} Idade {{node.age}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col s12 m8 l9">
            <div id="search-profile" ng-show="advancedOption">
                <form action="" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Enviar">
                </form>
            </div>

        </div>
    </div>
</div>
