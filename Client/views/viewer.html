<style>
    .tree-label {
        color: white;
    }

    .float-right {
        float: right;
    }
</style>

<div id="viewer">
    <div class="navbar navbar-app navbar-absolute-top">
        <button class="btn btn-primary" ui-toggle='uiSidebarLeft'>Bases</button>
        <button class="btn btn-primary float-right" ui-toggle='uiSidebarRight'>Visualizar Documento</button>
    </div>

    <div class="sidebar sidebar-left">
        <div class="scrollable">
            <h1 class="scrollable-header app-name">Bases</h1>
            <div class="scrollable-content">
                <div ng-controller="treeview">
                    <div treecontrol class="tree-classic" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)"
                        selected-node="node1">
                        employee: {{node.name}} age {{node.age}}
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="sidebar sidebar-right">
        <!-- ... -->
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <!-- Bottom Navbar -->
    </div>

</div>
