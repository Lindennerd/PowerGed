<style>
    .panel {
        border: solid #eee 1px;
    }
</style>

<div id="viewer">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-default btn-sm" data-toggle="collapse" data-target="#fields">
                    Avançado
                </button>

                <input class="form-control mr-sm-2" type="search" aria-label="Search">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Contextual</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Full Text</label>
                </div>

                <button class="btn btn-default btn-sm" type="submit">
                    Pesquisar
                </button>
            </form>

            <div class="collapse multi-collapse row" id="fields">
                <div class="card card-body">
                    <input type="text" placeholder="field" class="form-control">
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 panel">
                <h5>Bases</h5>
                <div ng-controller="treeview">
                    <div treecontrol class="tree-classic" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)"
                        selected-node="node1">
                        employee: {{node.name}} age {{node.age}}
                    </div>
                </div>
            </div>
            <div class="col-6 panel">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data de Criação</th>
                            <th>Status</th>
                            <th>Versão</th>
                        </tr>
                    </thead>
                </table>

            </div>
            <div class="col-3 panel">

            </div>
        </div>
    </div>

</div>
